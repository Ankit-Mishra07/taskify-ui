<div class="task-container">
  <div class="full-width">

    <div class="full-width filter-options">

      <div class="filter-1">
        <div class="assigned-to">
          <mat-form-field>
            <mat-select placeholder="Assignee" [formControl]="selectedEmployeeList" multiple>
              <!-- <mat-option *ngIf="employeeList.length" value="All" (click)="selectAll('employeeList')">All</mat-option> -->
              <mat-option *ngFor="let user of employeeList" [value]="user._id">{{user.userName}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="status">
          <mat-form-field>
            <mat-select placeholder="Status" [formControl]="selectedStatus" multiple>
              <!-- <mat-option *ngIf="statusList.length" value="All" (click)="selectAll('statusList')">All</mat-option> -->
              <mat-option *ngFor="let s of statusList" [value]="s.status">{{s.status}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="workType">
          <mat-form-field>
            <mat-select placeholder="Type" [formControl]="selectedWorkType" multiple>
              <!-- <mat-option *ngIf="_commonService.workTypes.length" value="All" (click)="selectAll('workTypes')">All</mat-option> -->
              <mat-option *ngFor="let w of _commonService.workTypes" [value]="w">{{w}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
  
        <div>
          <button mat-flat-button class="search" (click)="searchSelectedFilter()"><mat-icon>search</mat-icon>Search</button>
        </div>
        <div>
          <button mat-flat-button class="reset-filter" (click)="resetFilter()">Reset</button>
        </div>
      </div>

      <div class="filter-2">
        <div class="search-current-task">
          <mat-form-field>
            <button mat-button matPrefix mat-icon-button>
              <mat-icon>search</mat-icon>
            </button>
            <input matInput placeholder="Search task" (keyup)="searchLoadedTask()" [(ngModel)]="searchLoadedText">
            <button mat-button matSuffix mat-icon-button (click)="clearLoadedSearch()">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <div>
          <button mat-flat-button class="refresh" matTooltip="Refresh" (click)="refersh()"><mat-icon>autorenew</mat-icon></button>
        </div>
      </div>

    </div>


    <div class="table-container">
      <div class="table-box">
        <table mat-table [dataSource]="_taskService.all_task_subtask_list">
      
          <ng-container matColumnDef="TaskId">
            <th mat-header-cell *matHeaderCellDef> Task ID </th>
            <td mat-cell *matCellDef="let element" matTooltip="{{element.taskUniqueId}}" > {{element.taskUniqueId}} </td>
          </ng-container>
          <ng-container matColumnDef="summary">
            <th mat-header-cell *matHeaderCellDef> Summary </th>
            <td mat-cell *matCellDef="let element" class="summary-text" matTooltip="{{element.summary}}" > {{element.summary}} </td>
          </ng-container>
      
          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let element"> {{element.workType}} </td>
          </ng-container>
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
          </ng-container>
      
          <ng-container matColumnDef="assignedTo">
            <th mat-header-cell *matHeaderCellDef> Assigned To </th>
            <td mat-cell *matCellDef="let element"> {{element.assignedTo.userName}} </td>
          </ng-container>
      
          <ng-container matColumnDef="reporter">
            <th mat-header-cell *matHeaderCellDef> Reporter </th>
            <td mat-cell *matCellDef="let element"> {{element.reporter.userName}} </td>
          </ng-container>
          <ng-container matColumnDef="dueDate">
            <th mat-header-cell *matHeaderCellDef> Due Date </th>
            <td mat-cell *matCellDef="let element"> {{element.dueDate|date}} </td>
          </ng-container>
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button routerLink="{{'task/'+element._id}}" [queryParams]="{ type: element.workType }">
                <mat-icon>open_in_new</mat-icon>
              </button>
              <button *ngIf="_commonService.isSuperAdmin"mat-icon-button (click)="editTask(element)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-flat-button (click)="enterWorkLog(element)" class="btn-border">
                Log work
              </button>
              <button *ngIf="_commonService.isSuperAdmin" mat-icon-button>
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="taskDisplayColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: taskDisplayColumns;"></tr>
        </table>
        <div class="norecord" *ngIf="!_taskService.all_task_subtask_list.length">
          No records found
        </div>
      </div>

    </div>


  </div>
</div>

<app-loader *ngIf="isLoading"></app-loader>
<app-task-create-edit *ngIf="_taskService.showCreateEditTaskPopup" 
  [mode]="_taskService.taskPopupMode"
  [taskModeType]="_taskService.taskPopupModeType"
  [updateTaskData]="_taskService.taskPopupUpdateData" (ontaskPopupClose)="ontaskPopupClose()" [taskIdToCreateUpdateSubTask]="_subTaskService.taskIdToCreateUpdateSubTask">
</app-task-create-edit>

<app-worklog-create-edit *ngIf="_worklogService.openWorklogPopup" [taskData]="_worklogService.selectedTaskData"
(closePopup)="closeWorklogPopup()" [mode]="_worklogService.worklogPopupMode"
>
</app-worklog-create-edit>
