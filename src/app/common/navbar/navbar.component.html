<nav class="nav-head">
  <div>
    <app-logo></app-logo>
  </div>

  <div class="search-create-box">
      <mat-form-field class="search-input-form-field">
        <button mat-button matPrefix mat-icon-button>
          <mat-icon>search</mat-icon>
        </button>
        <input matInput placeholder="Search task" (keyup)="onSearch()" [(ngModel)]="searchTaskText">
        <button mat-button matSuffix mat-icon-button (click)="clearSearch()">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <button class="primary-button create-task-btn" (click)="createNewTask()"><mat-icon>add</mat-icon> Create</button>

      <div class="search-result-box" *ngIf="_taskService.searchTaskResult.length && searchTaskText">
        <div class="search-result-list" *ngFor="let res of _taskService.searchTaskResult" (click)="open_in_new(res)">
            <span class="search-id">{{res.taskUniqueId}}</span>
            <span class="search-sum">{{res.summary}}</span>
        </div>
      </div>
  </div>

  
  <div class="nav-options">
    <div>
      <div #profileIcon [matMenuTriggerFor]="menu" class="firstletterProfile">{{firstLetter}}</div>
      <mat-menu #menu="matMenu">
        <button mat-menu-item class="profile-menu">{{userDetail.userName}}</button>
        <button mat-menu-item class="profile-menu">{{userDetail.email}}</button>
        <button (click)="logout()" mat-menu-item class="profile-menu logout">Logout</button>
      </mat-menu>
    </div>
  </div>
</nav>
<app-side-nav></app-side-nav>
