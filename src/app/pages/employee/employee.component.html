<app-navbar></app-navbar>
<div class="employee-container">
    
    <div class="full-width employee-table-container">

        <div>
            <mat-form-field>
                <input matInput placeholder="Filter">
            </mat-form-field>
        </div>
        <div class="table-box">
            <table mat-table [dataSource]="dataSource">
        
                <ng-container matColumnDef="employee_id">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let row"> {{row.employee_id}} </td>
                </ng-container>
        
                <ng-container matColumnDef="userName">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.userName}}% </td>
                </ng-container>
        
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                </ng-container>
        
                <ng-container matColumnDef="createdAt">
                    <th mat-header-cell *matHeaderCellDef> Created at </th>
                    <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.createdAt}} </td>
                </ng-container>
        
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let row" [style.color]="row.color"> <button>Add</button> </td>
                </ng-container>
        
                <tr mat-header-row *matHeaderRowDef="_employeeService.displayedEmployeeColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: _employeeService.displayedEmployeeColumns;">
                </tr>
            </table>
        </div>
    
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</div>



<app-loader *ngIf="isLoading"></app-loader>
