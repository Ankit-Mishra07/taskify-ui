<h2 mat-dialog-title>{{ data.title || 'Confirm' }}</h2>

<mat-dialog-content>
  <p>{{ data.message || 'Are you sure?' }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-raised-button color="warn" (click)="confirm()">
    Ok
  </button>
</mat-dialog-actions>
